<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    function creat(dom) {
      return document.createElement(dom)
    }
    var list = []
    var div = creat('div')
    for (var i = 1; i < 10; i++) {
      // var p = document.createElement('p')
      var arr = []
      var p = creat('p')
      for (var j = 1; j <= i; j++) {
        arr.push(i*j)
        p.innerHTML += i+'*'+j+'='+i*j+' '
       }
      list.push(arr)
      div.appendChild(p)
    }
    console.log(list);
    document.body.appendChild(div)
  </script>
</html>
