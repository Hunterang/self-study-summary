      class Dep {
        constructor() {
          this.depandents = []
        }
        add(target) {
          this.depandents.push(target)
        }
        notify(){
          this.depandents.forEach( target => target.update())
        }
      }
      let routerMap = [{
        path: '/index',
        component: '<div>hello index</div>'
      },{
        path: '/main',
        component: '<div>hello main</div>'
      },{
        path: '*',
        component: '404'
      }]

      let current = {
        route: {
          path: '/',
          component: '<div>this is root<div>'
        }
      }
      let dep = new Dep()
      let proxy = new Proxy(current,{
        get(current,prop) {
          if (Dep.target) {
            dep.add(Dep.target)
          }
          Reflect.get(current,props)
        },
        set(current, prop, value){
          dep.notify()
            Reflect.set(current, props, value)
        }
      })
      let render = function() {
        let i
        if (i=current.route && i = i.component) {
          document.getElementById('view').innerHTML = i
        }
      }
      new Watcher(this.proxy, 'route', render)
