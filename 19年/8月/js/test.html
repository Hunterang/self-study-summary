    //字母排序数字不排序
      let sortArr = (str) => {
        let temp = null
        let arr = str.split('')

        for (var i = 0; i < arr.length; i++) {
          if(!/[a-zA-Z]/.test(arr[i])) {
            console.log(arr[i]);
            continue
          }
          for (var j = i+1; j<arr.length; j++) {
            if (!/[a-zA-Z]/.test(arr[j])) { continue }
              if (arr[i] > arr[j]) {
                temp = arr[i]
              arr[i] = arr[j]
              arr[j] = temp
              }
            }
          }
          return arr.join('')
        }
