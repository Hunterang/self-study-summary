<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="">
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <script type="text/javascript">
      var canv = document.getElementById('canvas')
      var cxt = canv.getContext('2d'),
          n = 0,
          l = 4,
          k = 4,
          vw = 2,
          vh = 2;
      function drawPoint(cxt,v,w) {
        cxt.beginPath()
        cxt.fillStyle= '#557862'
        cxt.fillRect(0+w,0+v,k,l)
        cxt.fill()
      }
      function run () {
        var timer = setInterval(() => {
          cxt.clearRect(0,0,300,300)

          drawPoint(cxt,vh*n,vw*n)
          n++
          if (n==100) {
            clearInterval(timer)
          }
        },1000/60)
      }
      run()

    </script>
  </body>
</html>
