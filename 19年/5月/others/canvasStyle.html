        constructor (el,opt) {
          this.opt = opt
          this.el = isNode(el) ? el : document.querySelector(el)

          if (isCanvas(this.el)) {
            this.can = this.el
          }else {
            this.can = document.createElement('canvas')
            this.el.appendChild(can)
          }

          this.cxt = this.can.getContext('2d')
          this.init(this.opt)

        }
        init(opt) {
          this.drawCircle(opt)
          return this
        }
        drawCircle (opt) {
          let param = {
            x: opt.series.x,
            y: opt.series.y,
            r: opt.series.r,
          }
          if (opt.hover) {
            param.r = 1.5*param.r
          }
          this.can.width =  opt.width || 150
          this.can.length =  opt.height || 150
          cxt.beginPath()
          cxt.fillStyle = opt.series.color || '#fff'
          cxt.arc( param.x,param.y,param.r,0,Math.PI*2 )

        }
        canHover (can) {
          let grow = this.big.bind(this)
          can.addEventListener('mouseenter', grow)
        }
        big () {
          let { can,cxt } = this
          cxt.clearReact(0,0,can.width,can.height)
          this.drawCircle
        }

        destroyed() {
          this.canvas.parentNode.removeChild(this.canvas)
        }

        isNode(node) {
          return node.nodeType == 1
        }
        isCanvas(node) {
          return node.nodeName.toLowerCase() === 'canvas';
        }
      }
     </script>
