  function maoPao () {
    var arg = Array.from(arguments)[0]
    if(arg == null) return
    var len = arg.length
    for (var i = 0; i < len-1; i++) {
      for (var j = 0; j < len-1-i; j++) {
        if (arg[j]>arg[j+1]) {
          var temp = arg[j]
          arg[j] = arg[j+1]
          arg[j+1] = temp
        }
      }
      return arg
    }
  }
